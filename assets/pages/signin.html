<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/styles.css">
    <title>Emidraws</title>
</head>
<body class="bodySign">
    <header class="headPag">
        <h1 class="h1"><a href="../../index.html">Emidraws.shop</a></h1>
      
    </header>

    <main>
        <section class="signInSec">
            <h2 class="signInText">Create an account</h2>
            <form action="" class="signInForm" id="formSign">
                <input type="text" placeholder="Username" id="name">
                <input type="text" placeholder="Phone" id="telephone">
                <input type="text" placeholder="Postal Code" id="address">
                <input type="text" placeholder="Email" id="mail">
                <input type="text" placeholder="Confirm Email" id="mailConf">
                <input type="password" placeholder="Password" id="contraseña">
                <input type="password" placeholder="Confirm Password" id="contraseñaConf">
                <label class="signInTerms" for=""><input id="checkBox" type="checkbox"><a target="_blank" href="../pdf/terms-spain.pdf">Agree to terms and conditions</a></label>
                <label for="">Already have an account? Login <a href="./login.html" >here</a></label>
                <button  type="submit" id="btnEnviar">Sign In</button>
             
            </form>

        </section>
        
    </main>
    <script type="module" src="../../dist/mainSign.js"></script>
</body>
</html>
